name = Crypt-OpenSSL-Verify
author = Timothy Legge <timlegge@cpan.org>
author = Wesley Schwengle <waterkip@cpan.org>
main_module = Verify.pm
license = Perl_5
copyright_holder = Timothy Legge and Wesley Schwengle
copyright_year = 2020-2022

[Meta::Maintainers]
maintainer = Timothy Legge <timlegge@cpan.org>

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = MakeMaker
-remove = Readme

[Prereqs / RuntimeRequires]
perl = 5.008
Crypt::OpenSSL::X509 = 0

[Prereqs / TestRequires]
File::Slurper = 0.012
Test::Exception = 0

[Pod2Readme]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = gfm
filename = README.md
location = root

[ExtraTests]

[PodSyntaxTests]

[Test::PodSpelling]
directories = .
stopword = Legge
stopword = OpenSSL
stopword = SSLeay

[Test::Kwalitee]

[MetaJSON]

[Test::CPAN::Meta::JSON]

[CPANFile]

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[CopyFilesFromBuild::Filtered]
copy = Makefile.PL
copy = LICENSE
copy = cpanfile

[MakeMaker::Awesome]
header_file = maint/Makefile_header.PL
WriteMakefile_arg = %args

[Repository]
git_remote = origin

[Bugtracker]
web = https://github.com/perl-net-saml2/perl-Crypt-OpenSSL-Verify/issues

[Git::NextVersion]
first_version = 0.17        ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(0.\d+)$ ; this is the default

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = MANIFEST
exclude_filename = README.md
exclude_filename = LICENSE

[@Git]
changelog = Changes      ; this is the default
tag_format  = %V         ; Don't proceed tags with "v"
tag_message = %V         ; this is the default
push_to     = origin     ; see Git::Push

[Signature]
[SignReleaseNotes]
